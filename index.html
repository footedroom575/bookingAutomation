<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Room Booking</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="parent" >
        <h1 class="heading">Automated Room Booking FAST</h1>
        <hr style="margin-right: 53%;">

        <div>
            
        <form class="form-horizontal">
            <fieldset>
        
        <!-- Form Name -->
        <br><br>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">User ID</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Enter User ID here" class="form-control input-md" required="">
          <span class="help-block">Add a User_ID provisioned to you by Admin</span>  
          </div>
        </div><br>
        
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Secret Key</label>
          <div class="col-md-4">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="Enter secret key here" class="form-control input-md" required="">
            <span class="help-block">Enter Secret Key [to avoid unauthorized booking]</span>
          </div>
        </div><br>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Members Text</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea" placeholder="Add the names and roll numbers of members here" required></textarea>
          </div>
        </div>
        
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-8">
            <button id="submit" name="submit" class="btn btn-success">Submit Request</button>
            <button type="reset" id="reset" name="reset" class="btn btn-inverse">Reset</button>
          </div>
        </div>
    </div>
        
    </div>
        </fieldset>
        </form>        
</body>
</html>
